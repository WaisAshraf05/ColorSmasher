<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ColorSmasher</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(-45deg, #1e1e2f, #2d2d3f, #3a3a5a, #1e1e2f);
  background-size: 400% 400%;
  animation: gradientBG 20s ease infinite;
  color: #f0f0f0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  text-align: center;
  animation: fadeIn 1s ease-in;
  transition: opacity 0.4s ease;
}

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: #0d0d1a;
      width: 100%;
      padding: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .logo {
      max-width: 200px;
      width: 80%;
      height: auto;
    }

    .menu {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .button {
      padding: 15px 35px;
      font-size: 1.1em;
      font-weight: bold;
      background: linear-gradient(90deg, #3f51b5, #303f9f);
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 12px rgba(0,0,0,0.6);
    }

    .toggle-sound {
      font-size: 1em;
      color: #ccc;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .toggle-sound:hover {
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9em;
      color: #bbb;
    }

    .version {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 0.8em;
      color: #777;
      cursor: default;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      display: none;
    }

    .modal-content {
      background: #1f1f2e;
      color: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      max-width: 90%;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: left;
    }

    .modal-close {
      margin-top: 15px;
      background: #444;
      border: none;
      padding: 8px 20px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      .button {
        font-size: 1em;
        padding: 12px 25px;
      }

      .menu {
        margin-top: 20px;
        gap: 15px;
      }
    }
    #welcomeMessage {
  font-size: 1.5em;
  margin-bottom: 10px;
  color: #f0f0f0;
}
  </style>
</head>
<body>

  <div class="version" title="Last updated: April 2025">v1.0.0
  <div>
<h2 id="welcomeMessage">Welcome, Player!</h2>
  </div>
  </div>
  

  <header>
    <img src="logo.png" alt="ColorSmasher Logo" class="logo" />
  </header>

  <div class="menu">
    <button class="button" onclick="startGame()"><i class="fas fa-play"></i> Play</button>
    <button class="button" onclick="showInstructions()"><i class="fas fa-question-circle"></i> How to Play</button>
    <button class="button" onclick="logoutUser()"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <button class="toggle-sound" onclick="toggleSound()"><i class="fas fa-volume-up"></i> Sound: On</button>
  </div>

<footer>
  &copy; 2025 Wais Games â€” Play Smart, Smash Colors!<br>
  <a href="https://github.com/WaisAshraf05" target="_blank" style="color:#888;">
    <i class="fab fa-github"></i> GitHub
  </a> |
  <a href="mailto:awaisashraf2008@gmail.com" style="color:#888;">
    <i class="fas fa-envelope"></i> Contact
  </a>
</footer>

  <!-- Modal for Instructions -->
  <div id="instructionModal" class="modal">
    <div class="modal-content">
      <h3>How to Play</h3>
      <p>Connect 3 or more same-colored dots by dragging. Clear more for bonus XP and moves! Avoid running out of moves!</p>
      <button class="modal-close" onclick="closeModal()">Got it!</button>
    </div>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="musicgame.mp3" type="audio/mpeg">
  </audio>

  <!-- Button Sound Effect -->
  <audio id="buttonSound">
    <source src="button.mp3" type="audio/mpeg">
  </audio>

  <script>
    let soundOn = JSON.parse(localStorage.getItem('soundOn')) ?? true;
    const bgMusic = document.getElementById('bgMusic');
    const buttonSound = document.getElementById('buttonSound');

    function playButtonSound() {
      if (soundOn) {
        buttonSound.currentTime = 0;
        buttonSound.play().catch(() => {});
      }
    }

    function startGame() {
      playButtonSound();
      document.body.style.opacity = '0.5';
      setTimeout(() => {
        bgMusic.pause();
        window.location.href = "ColorSmash.html";
      }, 400);
    }

    function toggleSound() {
      playButtonSound();
      soundOn = !soundOn;
      localStorage.setItem('soundOn', JSON.stringify(soundOn));
      updateSoundButton();
      toggleMusic(soundOn);
    }

    function updateSoundButton() {
      const soundBtn = document.querySelector('.toggle-sound');
      soundBtn.innerHTML = `<i class="fas ${soundOn ? 'fa-volume-up' : 'fa-volume-mute'}"></i> Sound: ${soundOn ? 'On' : 'Off'}`;
    }

    function toggleMusic(shouldPlay) {
      if (shouldPlay) {
        bgMusic.volume = 0.3;
        bgMusic.play().catch(() => {});
      } else {
        bgMusic.pause();
      }
    }

    function showInstructions() {
      playButtonSound();
      document.getElementById('instructionModal').style.display = 'flex';
    }

    function closeModal() {
      playButtonSound();
      document.getElementById('instructionModal').style.display = 'none';
    }

    // Init
    updateSoundButton();
    toggleMusic(soundOn);

    // Optional: Enter key starts game
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") startGame();
    });
  </script>
<script>
  function logoutUser() {
    localStorage.removeItem("currentUser");
    window.location.href = "login.html";
  }
  
  window.onload = () => {
    const user = localStorage.getItem("currentUser");
    if (!user) {
      window.location.href = "login.html";
    } else {
      document.getElementById("welcomeMessage").textContent = "Welcome, " + user + "!";
    }
  };
</script>
</body>
</html>
